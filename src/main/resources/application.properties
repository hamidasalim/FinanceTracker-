# The name of your Spring application
spring.application.name=FinTrack

# Server Configuration
server.port=8080

# --- Database Configuration (Local PostgreSQL) ---
# Switching to local database configuration.
# We are assuming a database named 'fintrack_db' running on localhost:5432.
# NOTE: You MUST create a database named 'fintrack_db' in your local PostgreSQL installation.
spring.datasource.url=jdbc:postgresql://localhost:5432/fintrack_db
spring.datasource.username=postgres
spring.datasource.password=0501xwf0
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA/Hibernate Settings ---
# 'update' automatically creates/updates tables based on entities.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

